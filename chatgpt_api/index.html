<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/css/uikit.min.css" />
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>テスト</title>
</head>
<body>
  <div id="root"></div>

  <!-- $ python -m http.server -->

  <script type="text/babel">

    function App() {

      const ENDPOINT = '<APIのURL>'

      // メッセージ履歴を保持する変数
      const [messages, setMessages] = React.useState([]);

      // 日本語変換のときにEnterキーを押しても反応しないようにするための変数
      const [isTyping, setIsTyping] = React.useState(false);


      // Enterキーを押したときの処理
      async function handleKeyDown(e) {
        if (e.key === 'Enter' && !isTyping && e.target.value !== "") {
          const msg = e.target.value;
          e.target.value = '';

          // ユーザーの発言をmessagesに追加
          const newMsgs = [...messages, {'role': 'user', 'content': msg}]
          setMessages(newMsgs);

          // APIにリクエストを送信
          const rsp = await fetch(ENDPOINT, {
            method:'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({'messages': newMsgs})
          })
          const data = await rsp.json()
          console.log(data)

          // AIの発言をmessagesに追加
          setMessages(data.messages);
        }
      }

      // RESETボタンを押したときの処理
      function handleReset() {
        setMessages([]);
      }

      return (
        <div class="uk-container">
          <table class="uk-table">
            <thead>
              <tr>
                <th class="uk-table-shrink"></th>
                <th class="uk-table-expand"></th>
              </tr>
            </thead>
            <tbody>
              {messages.map((msg) => {
                return (
                  <tr>
                    <th>{msg.role == 'user' ? 'You' : 'AI'}</th>
                    <td>{msg.content}</td>
                  </tr>
                )
              })}
            </tbody>
          </table>
          <input
            class="uk-input" type="text"
            onKeyDown={handleKeyDown}
            // 日本語変換のときにEnterキーを押しても反応しないようにする
            onCompositionStart={() => setIsTyping(true)}
            onCompositionEnd={() => setIsTyping(false)}
          />
          <button class="uk-button" onClick={handleReset} >RESET</button>
        </div>
      )
    }

    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(<App />);

  </script>
</body>
</html>
