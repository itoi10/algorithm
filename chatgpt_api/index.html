<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/css/uikit.min.css" />
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>ChatGPTクライアント</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const ENDPOINT = '<API_GatewayのURL>' // API Gatewayのエンドポイント
      const [messages, setMessages] = React.useState([]); // メッセージ履歴を保持する変数
      const [isTyping, setIsTyping] = React.useState(false); // 日本語変換のときにEnterキーを押しても反応しないようにするための変数
      const [errorMsg, setErrorMsg] = React.useState(''); // エラーメッセージを保持する変数

      async function handleKeyDown(e) {
        if (e.key !== 'Enter' || e.target.value === "" || isTyping) return;

        // ユーザーの発言をmessagesに追加
        const newMessages = [...messages, {'role': 'user', 'content': e.target.value}]
        setMessages(newMessages);
        e.target.value = '';

        try {
          // APIにリクエストを送信
          const response = await fetch(ENDPOINT, {
            method:'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({'messages': newMessages})
          })
          const data = await response.json();

          // AIの発言をmessagesに追加
          setMessages(data.messages);
          setErrorMsg('');
        } catch (error) {
          setErrorMsg("APIリクエストでエラーが発生しました。");
        }
      }

      function handleReset() {
        setMessages([]);
      }

      return (
        <div class="uk-container">
          <table class="uk-table">
            <thead>
              <tr>
                <th class="uk-table-shrink"></th>
                <th class="uk-table-expand"></th>
              </tr>
            </thead>
            <tbody>
              {messages.map((msg, i) =>
                  <tr key={i}>
                    <th>{msg.role == 'user' ? 'You' : 'AI'}</th>
                    <td>{msg.content}</td>
                  </tr>
              )}
            </tbody>
          </table>
          <input
            class="uk-input" type="text"
            onKeyDown={handleKeyDown}
            onCompositionStart={() => setIsTyping(true)}
            onCompositionEnd={() => setIsTyping(false)}
          />
          <button class="uk-button" onClick={handleReset}>RESET</button>
          {errorMsg !== "" && <div class="uk-alert-danger" uk-alert>{errorMsg}</div>}
        </div>
      )
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>

</body>
</html>
